server {
    listen 80;
    # Accept connections on all hostnames. Override via ALLOWED_HOSTS in Django settings.
    server_name _;

    # Increase request body size to handle image uploads.
    client_max_body_size 20m;

    # Serve Django static files from the shared volume.
    location /static/ {
        alias /var/html/static/;
        try_files $uri $uri/ =404;
    }

    # Serve userâ€‘uploaded media files from the shared volume.
    location /media/ {
        alias /var/html/media/;
        try_files $uri $uri/ =404;
    }

    # Proxy API requests to the Django backend.
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy Django admin to the backend.
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # All other routes are handled by the React frontend service.
    location / {
        proxy_pass http://frontend:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Custom error pages can be added here if desired.
}